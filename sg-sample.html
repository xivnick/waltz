function fillTime(hour, minute, second) {

	for(var i = 0; i < hour; i++)
		hour_boxes[i].classList.add('on');
	for(var i = 0; i < minute; i++)
		minute_boxes[i].classList.add('on');
	for(var i = 0; i < second; i++)
		second_boxes[i].classList.add('on');
}

function clearClockwise(level, cur) {

	if(level === 0){
		if(cur === 12) return;

		hour_boxes[cur].classList.remove('on');	
	}

	if(level === 1){
		if(cur === 60) return;

		minute_boxes[cur].classList.remove('on');	
	}

	if(level === 2){
		if(cur === 60) return;

		second_boxes[cur].classList.remove('on');
	}

	setTimeout(function () {
		clearClockwise(level, cur+1)
		}, 50);
}

function tick() {

	// const { hour, minute, second } = getTimeCurrent();
	// const { hour, minute, second } = getTimeOffset(0, 0, 0);
	const time = new Date();
	var hour = time.getHours();
	var minute = time.getMinutes();
	var second = time.getSeconds();

	if(second >= 60) {
		minute += parseInt(second / 60);
		second = second % 60;
	}
	if(minute >= 60) {
		hour += parseInt(minute / 60);
		minute = minute % 60;
	}
	if(hour >= 12) {
		hour = hour % 12;
	}

	if(hour === 0 && minute === 0 && second === 0) {
		fillTime(12, 60, 60);

		clearClockwise(0, 0);
		clearClockwise(1, 0);
		clearClockwise(2, 0);
	}

	else if(minute === 0 && second === 0) {
		fillTime(hour, 60, 60);

		clearClockwise(1, 0);
		clearClockwise(2, 0);
	}

	else if(second === 0) {
		fillTime(hour, minute, 60);

		clearClockwise(2, 0);
	}

	else fillTime(hour, minute, second);
}

setInterval(tick, 1000);
tick();

</script>

<script type="text/javascript">
	const divs = document.querySelectorAll('.hour-box, .minute-box, .second-box');
	const hidden = [];

	function init() {
	
		for(var i = 0; i < divs.length; i++){
			divs[i].classList.add('hidden');
		}

		for(var i = 0; i < divs.length; i++){
			hidden.push(i);
		}
	}

	function structure() {
		const sel = Math.floor(Math.random() * hidden.length);
		const idx = hidden[sel];
		
		if(idx < divs.length) {
			divs[idx].classList.remove('hidden');
			hidden.splice(sel, 1);
		}

		setTimeout(function () {
			structure()
			}, 20);
	} 

	init();
	structure();
	
</script>
