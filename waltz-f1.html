<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>waltz TEST</title>

	<!-- <link rel="stylesheet" href="https://use.typekit.net/fbc4vah.css"> -->

	<link rel="stylesheet" type="text/css" href="css/frame.css">
	<link rel="stylesheet" type="text/css" href="css/color/color-f1.css">
	<link rel="stylesheet" type="text/css" href="css/design-f.css">
</head>
<body>
	<div id="frame-wrapper">
		<div id="frame">
			<div id="design">
				<div id="hours"></div>
				<div id="minutes"></div>
				<div id="seconds"></div>
			</div>
			<div id="description-wrapper">
				<span id="description">
					COPYRIGHT (C) 2022 WALTZ MOVEMENT / DESIGNED BY DHL / CODE.E:11222; / EDITION NO. 1/40 2022-12-01 AM 0:00
				</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/design-f.js"></script>
	<script type="text/javascript" src="js/movement.js"></script>
</body>

<script type="text/javascript">

	const divs = document.querySelectorAll('.hour-box, .minute-box, .second-box');
	const hidden = [];

	const init = () => {
		for(let div of divs) {
			div.classList.add('hidden');
		}

		for(let i = 0; i < divs.length; i++){
			hidden.push(i);
		}
	}

	const structure = () => {

		const sel = Math.floor(Math.random() * hidden.length);
		const idx = hidden[sel];
		divs[idx].classList.remove('hidden');

		hidden.splice(sel, 1);

		if(hidden.length === 0) return;

		setTimeout(() => structure(), 20);
	} 

	init();
	structure();
</script>

<style>
	.hidden, .hidden::after{
		visibility: hidden;
	}

	body{
		color: white;
		font-size: 20px;
	}
</style>

</html>
